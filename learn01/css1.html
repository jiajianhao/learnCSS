<!DOCTYPE html>
<html>
 	<!--CSS 结构伪类选择器-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*tr:nth-child(even){
				background-color: #e7bcff;
			}
			tr:nth-child(odd){
				background-color: #b7bcff;
			}*/
			/*tr:nth-last-child(2){
				background: #ff0000;
			}*/
			/*tr:nth-of-type(2){
				background: #ff0000;
			}*/
			p:last-child{
			 background: #b7bcff;
			}
			td:empty{
				background: #ff0000;
			}
		</style>
	</head>

	<body>
		
		<table>
			<tr>
				<th>n:</th>
				<th>m:</th>

			</tr>
			<tr>
				<td>aaa</td>
				<td>bbb</td>
				<td>ccc</td>
				<td>ddd</td>

			</tr>
			
			<tr>
				<td>eee</td>
				<td>fff</td>
				<td>ggg</td>
				<td>hhh</td>
				
				
			</tr>
			<tr>
				<td></td>
				<th>1</th>
			</tr>
		</table>
		<p>每个表格由 table 标签开始。 每个表格行由 tr 标签开始。 每个表格数据由 td 标签开始。表头单元格 - 包含表头信息（由 th 元素创建）
标准单元格 - 包含数据（由 td 元素创建）
th 元素内部的文本通常会呈现为居中的粗体文本，而 td 元素内的文本通常是左对齐的普通文本。</p>

		 
	</body>

</html>
